name: Sanity Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  sanity-build:
    name: Sanity Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.13

      - name: Install dependencies
        shell: bash
        run: bun install --frozen-lockfile

      - name: Install app dependencies
        shell: bash
        working-directory: ./app
        run: bun install --frozen-lockfile

      - name: Install action dependencies
        shell: bash
        working-directory: ./action
        run: bun install --frozen-lockfile

      - name: Typecheck
        shell: bash
        run: bun run typecheck

      - name: Lint
        shell: bash
        run: bun run lint

      - name: Test
        shell: bash
        run: bun test
